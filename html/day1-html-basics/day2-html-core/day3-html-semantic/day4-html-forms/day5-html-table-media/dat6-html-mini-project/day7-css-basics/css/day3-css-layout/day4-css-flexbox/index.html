<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAY 4-css-flexbox</title>
</head>
<style>
    .container{
        display: flex;
        justify-content: center;
         align-items: center;
         height: 200px;
         border: 2px solid black;

    }
    .box{
        width: 80px;
        height: 80px;
        background-color:orange;
        margin: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 2px solid black;

    }
</style>
<body>
    <div class="container">
        <h1>Hello</h1>
    </div>
    <div class="box">1.Hi</div>
    <div class="box">2.Hello</div>
    <div class="box">3.Raghu</div>

</body>
</html>
